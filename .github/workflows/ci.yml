name: ci

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
  merge_group: {}

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      # workaround for npm registry key change
      # ref. `pnpm@10.1.0` / `pnpm@9.15.4` cannot be installed due to key id mismatch Â· Issue #612 Â· nodejs/corepack
      # - https://github.com/nodejs/corepack/issues/612#issuecomment-2629496091
      - run: npm i -g corepack@latest && corepack enable
      - uses: actions/setup-node@v4.3.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Build project
        run: pnpm build

      # - name: ğŸ§ª Test project
      #   run: pnpm test:ci
      #   timeout-minutes: 10

      - name: ğŸ“ Lint
        run: pnpm lint

      - name: ğŸ’ª Type check
        run: pnpm test:typecheck

      - name: ğŸ› ï¸ Check types
        if: runner.os == 'Linux'
        run: pnpm test:attw

